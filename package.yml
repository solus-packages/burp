name       : burp
version    : 2.3.8
release    : 4
source     :
    - https://github.com/grke/burp/archive/2.3.8.tar.gz : d4bd791c85fe68c846ebf2599db7cd944e7b32539f1b51dbdb44a07552dbebc6
license    : AGPL-3.0
component  : system.utils
summary    : Burp is a network backup and restore program
description: |
    Burp is a network backup and restore program.
builddeps  :
    - pkgconfig(check)
    - pkgconfig(uthash)
    - acl-devel
    - librsync-devel
setup      : |
    %reconfigure
build      : |
    %make
install    : |
    %make_install
    rm -rf $installdir/var
    install -D -m 00644 $pkgfiles/burp.tmpfiles $installdir/%libdir%/tmpfiles.d/burp.conf
