name       : burp
version    : 2.0.54
release    : 2
source     :
    - https://sourceforge.net/projects/burp/files/burp-2.0.54/burp-2.0.54.tar.bz2 : ae10470586f1fee4556eaae5b3c52b78cfc0eac4109f4b8253c549e7ff000d86
license    : AGPL-3.0
component  : system.utils
summary    : Burp is a network backup and restore program
description: |
    Burp is a network backup and restore program.
builddeps  :
    - pkgconfig(check)
    - pkgconfig(uthash)
    - acl-devel
    - librsync-devel
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
    rm -rf $installdir/var
    install -D -m 00644 $pkgfiles/burp.tmpfiles $installdir/%libdir%/tmpfiles.d/burp.conf
